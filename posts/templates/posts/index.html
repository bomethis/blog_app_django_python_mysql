{% extends 'posts/layout.html' %}

{% block content %}
<h3 class="center-align blue lighten-5"> {{ title }} </h3>


<ul class="collection">
  {% for post in posts %}
    <li class="collection-item"><a href='/posts/details/{{ post.id }}'>{{ post.title }}</a><p style = "width: 400px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;">{{ post.body }}</p></li>




  {% endfor %}
</ul>

{% endblock %}
